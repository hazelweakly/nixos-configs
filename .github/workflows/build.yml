name: Build configuration

on: { push: { branches: [master] } }

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v13
        with:
          install_url: https://nixos-nix-install-tests.cachix.org/serve/i6laym9jw3wg9mw6ncyrk6gjx4l34vvx/install
          install_options: "--tarball-url-prefix https://nixos-nix-install-tests.cachix.org/serve"
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - uses: cachix/cachix-action@v10
        with:
          name: hazel-nix-configs
          authToken: "${{ secrets.CACHIXCI }}"
          extraPullNames: "srid,nrdxp,nix-community,iohk,hercules-ci,ghcide-nix,eigenvalue,all-hies"
      - run: nix -Lv flake check
      - run: nix -Lv build ".#"nixosConfigurations.hazel{weakly,xps}.config.system.build.toplevel
      - run: nix -Lv flake develop -c echo OK
