# This actually only works because it defaults to Mono as PragmataPro isn't a
# "real" monospace font Then, mono system wide defaults to PragmataPro so kitty
# loads it dumbly.
font_family      PragmataPro
italic_font      Operator Mono Light Italic

bold_font        auto
bold_italic_font auto
font_size        13.0

cursor_shape beam
cursor_blink_interval 0
repaint_delay         5
input_delay           0
sync_to_monitor       no
visual_bell_duration  0.0
enable_audio_bell     no
window_alert_on_bell  no
bell_on_tab           no
hide_window_decorations yes

# xterm-kitty doesn't always work nicely over ssh
term xterm-256color

color0  #000000
color8  #383A42
color1  #E45649
color9  #E45649
color2  #50A14F
color10 #50A14F
color3  #986801
color11 #986801
color4  #4078F2
color12 #4078F2
color5  #A626A4
color13 #A626A4
color6  #0184BC
color14 #0184BC
color7  #A0A1A7
color15 #c5c8c6

foreground     #383A42
cursor         #A0A1A7
background     #FCFCFC

open_url_modifiers ctrl
rectangle_select_modifiers ctrl+alt
select_by_word_characters :@-./_~?&=%+#

remember_window_size  no
tab_bar_edge top
tab_bar_style separator
tab_separator " |"

map shift+page_up scroll_page_up
map shift+page_down scroll_page_down
map ctrl+l combine : clear_terminal scroll active : send_text normal,application \x0c
map kitty_mod+enter    new_window_with_cwd
map ctrl+page_up previous_tab
map ctrl+page_down next_tab
map kitty_mod+page_up move_tab_backward
map kitty_mod+page_down move_tab_forward
map kitty_mod+t     new_tab_with_cwd
map f11    toggle_fullscreen 
